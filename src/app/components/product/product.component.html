<div class="product" [ngClass]="inCart ? 'in-cart' : ''">
  <div class="product-image">
    <img [src]="product.image" [alt]="product.name" class="product-image" />
  </div>
  <div class="product-description">
    {{ product.description }}
  </div>
  <div class="product-price">
    <h1>{{ product.price | currency }}</h1>
  </div>
  <div class="product-buttons">
    <div>
      <mat-form-field *ngIf="inCart" class="reduce-width">
        <mat-label>Quantity</mat-label>
        <input
          matInput
          type="number"
          maxlength="3"
          min="0"
          max="100"
          [(ngModel)]="quantity"
          name="quantity"
          (ngModelChange)="updateQuantity($event, product)"
        />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        color="accent"
        *ngIf="!inCart"
        (click)="addToCart(product)"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
