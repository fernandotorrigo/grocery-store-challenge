<header>
  <div class="brand">
    <h5>Groceries</h5>
  </div>
  <div class="data-cart">
    <div class="data-cart-itens" *ngIf="cart$ | async as cart">
      <div>
        <mat-icon
          aria-hidden="false"
          aria-label="Cart icon"
          fontIcon="shopping_cart"
        ></mat-icon>
        <span class="minicart-quantity">{{ cart.length }}</span>
      </div>
      <div>
        <span>{{ totalCart | currency }}</span>
      </div>
    </div>
  </div>
</header>
